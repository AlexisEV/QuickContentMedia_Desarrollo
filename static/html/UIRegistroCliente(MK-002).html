<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="form">

    <div class="header">
        <h2 class="form-title">Sign Up</h2>
    </div>

    <div class="form-group-together">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-input" placeholder="Placeholder">
        </div>

        <div class="form-group">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-input" placeholder="Placeholder">
        </div>
    </div>

    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-input" placeholder="Placeholder">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-input" placeholder="Placeholder">
    </div>

    <button type="submit" class="button-full">Registrarse</button>

    <p class="form-footer">
        <a href="#" class="form-link">Already have an account?</a>
    </p>

  </form>

</body>
</html>
