<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form">

    <div class="header">
        <h2 class="form-title">Welcome Back</h2>
        <p class="form-subtitle">Please log in to continue</p>
    </div>

    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-input" placeholder="Placeholder">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-input" placeholder="Placeholder">
    </div>

    <button type="submit" class="button-full">Log In</button>

    <p class="form-footer">
        <a href="#" class="form-link">No account yet? Sign Up</a>
    </p>
  </form>
</body>
</html>
