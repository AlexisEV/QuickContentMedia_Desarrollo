<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SideBarAdministrador</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="side-bar">
        <h2 class="name">QuickContentMedia</h2>

        <div class="side-bar-options user">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="side-bar-options">
            <i class="fa-solid fa-house"></i>
            <span>Inicio</span>
        </div>
        <div class="side-bar-options">
            <i class="fa-solid fa-tags"></i>
            <span>Administrar Promociones</span>
        </div>
        <div class="side-bar-options">
            <i class="fa-solid fa-plus"></i>
            <span>Administrar Contenido</span>
        </div>
        <div class="side-bar-options">
            <i class="fa-solid fa-layer-group"></i>
            <span>Administrar Categoría</span>
        </div>
        <div class="side-bar-options">
            <i class="fa-solid fa-users"></i>
            <span>Administrar Clientes</span>
        </div>
        <div class="side-bar-options">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Buscador por Código</span>
        </div>
    </div>
</body>
</html>
